<!doctype HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="stylesheets/style.css">
	<link rel="stylesheet" href="stylesheets/AktivTicketStyle.css">
	<script src="script/tickets.js" defer></script>
	<script src="script/script.js" defer></script>
</head>

<body>
	<div class="site-container">

		<div class="display">
			<div id="iphoneborder"></div>
			<header class="center">
				<span class="header-text">Biljetter</span>
			</header>

			<div class="main-container col-center">
				<div id="main" class="col-center">
					<a class="unused-tickets-btn" href="unused.html">
						<div class="nr-tickets-container rectangle btn-hover">
							<div class="nr-tickets">
								<img class="nr-tickets-icon" src="images/biljettIkon.png">
								<div class="nr-tickets-count" id="nrTickets"></div>
							</div>
							<span class="nr-tickets-text">Oanvända Biljetter</span>
							<img class="nr-tickets-arrow" src="images\arrow-forward.png">
						</div>
					</a>

					<div class="active-ticket-container">
						<img class="active-ticket" src="images/biljett.png">
						<div class="ticket-zone">Zon ABC</div>
						<div class="ticket-type">
							<div class="numberOfTicketsBox">
								<div class="numberOfTicketsBoxText">
									1
								</div>
							</div>
							<div class="numberOfTicketsType">
								Ungdom
							</div>
						</div>
					</div>
				</div>


				<footer>
					<div id="icontray">
						<a class="icon_box active" id="icon1" href="biljetter.html">
							<div class="icon_image"></div>
							<span class="icon_text">Biljetter</span>
						</a>
						<a class="icon_box" id="icon2" href="index.html">
							<div class="icon_image"></div>
							<span class="icon_text">Köp biljett</span>
						</a>
						<a class="icon_box" id="icon3">
							<div class="icon_image"></div>
							<span class="icon_text">Reseplanering</span>
						</a>
						<a class="icon_box" id="icon4">
							<div class="icon_image"></div>
							<span class="icon_text">Mitt konto</span>
						</a>
					</div>
					<div id="homebutton_center">
						<div id="homebutton"></div>
					</div>
				</footer>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
